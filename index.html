<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="first__place">1 место</p>
        <div class="logo">
            <img src="images/provider_logo.png" alt="logo">
        </div>
        <div class="review-count">
                <div class="review-count__item">
                    <img src="images/good_smile1.png" alt="good_smile">
                    <p>325</p>
                </div>
                <div class="review-count__item">
                    <img src="images/norm_smile2.png" alt="norm_smile">
                    <p>124</p>
                </div>
                <div class="review-count__item">
                    <img src="images/bad_smile3.png" alt="bad_smile">
                    <p>99</p>
                </div>
                <div class="review-count__item">
                    <a href="#">Все</a>
                    <p class="padding">548</p>
                </div>
        </div>
        <div class="couner">
            <p class="margin">4.3</p>
            <progress class="couner__progress" value="4.3" max="5"></progress>
            <div class="counter__description">
                <div class="counter__list">
                    <p>Стабильность:</p>
                    <p>Скорость:</p>
                    <p>Цена:</p>
                    <p>Сервис:</p>
                </div>
                <div class="counter__numbers">
                    <span>4</span>
                    <span>5</span>
                    <span>5</span>
                    <span>3</span>
                </div>
            </div>
        </div>
        <div class="button">
            <button>Оставить заявку</button>
        </div>
    </div>
</body>
</html>
