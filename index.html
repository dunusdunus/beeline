<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" tyupe="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="first__place">1 место</p>
        <div class="logo">
            <img src="images/provider_logo.png" alt="logo">
        </div>
        <div class="emotions">
            <ul>
                <li>
                    <img src="images/good_smile1.png" alt="good_smile">
                    <p>325</p>
                </li>
                <li>
                    <img src="images/norm_smile2.png" alt="norm_smile">
                    <p>124</p>
                </li>
                <li>
                    <img src="images/bad_smile3.png" alt="bad_smile">
                    <p>99</p>
                </li>
                <li>
                    <a href="#">Все</a>
                    <p class="padding">548</p>
                </li>
            </ul>
        </div>
        <div class="progress">
            <p class="margin">4.3</p>
            <progress value="4.3" max="5"></progress>
        </div>
        <div class="list__1">
            <ul>
                <li>Стабильность:</li>
                <li>Скорость:</li>
                <li>Цена:</li>
                <li>Сервис:</li>
            </ul>
        </div>
        <div class="list__2">
            <ul>
                <li>4</li>
                <li>5</li>
                <li>5</li>
                <li>3</li>
            </ul>
        </div>
        <div class="button">
            <button>Оставить заявку</button>
        </div>
    </div>
</body>
</html>
